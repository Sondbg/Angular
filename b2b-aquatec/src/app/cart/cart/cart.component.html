
<div class="shopping-cart">
<h1><p>КОЛИЧКА</p></h1>


<div clas="container">
<table class="items">
    <tr>
    <td>Снимка</td>
    <td>Артикул</td>
    <td>Описание</td>
    <td>Количество</td>
    <td>Ед. цена</td>
    <td>Обща цена</td>
    <td>Премахни</td>
</tr>

<ng-container *ngFor="let item of this.products;let i=index">
<tr>
<td class="image">
    <img src={{item.imageUrl}}>
</td>
<td class="sku">
    {{item.sku}}
</td>
<td class="description">
    {{item.description}}
 </td>
 <td class="qty">
<input #inputQty="ngModel" type="number" min="1" max="99" [(ngModel)]="defaultQty" ngModel={{i}}>

 </td>
 <td class="unitPrice">
    {{item.price}}
     </td>
     <td class="price">
   
       {{item.price*inputQty.value}}
         </td>
 <td>
    <button (click)="removeItem(item)" class="remove">X</button>
 </td>


</tr>
 
</ng-container>
</table>

<table class="subtotal">
<tr>
    <td>Стойност без ДДС</td> 
    <td>{{this.subtotal | number:'1.1' }} лв.</td>
</tr>
<tr>
    <td> ДДС:</td> 
    <td>{{this.VAT | number:'1.1'}} лв.</td>
</tr>
<tr>
    <td>Total</td> 
    <td>{{this.total | number:'1.1'}} лв.</td>
</tr>
<tr>
    <td colspan="2">  <button class="checkout">Завърши поръчка</button>
    </td>
    </tr>
</table>
       

    </div>


</div>
