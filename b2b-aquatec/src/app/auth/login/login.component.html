<div class="container">

    
    <!-- LOGIN FORM-->
    <ng-container *ngIf="showLogin">
    <form action="/">
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>ВХОД</h2>
        </div>
        <div class="info">
            <label for="email">Email<sup class="star">&#x2605;</sup></label>
          <input type="text" name="email" placeholder="Email" required>
          <label for="password">Парола<sup class="star">&#x2605;</sup></label>
          <input type="password" name="password" placeholder="Парола" required>
          <label for="repass">Повтори паролата<sup class="star">&#x2605;</sup></label>
          <input type="password" name="repass" placeholder="Повтори Парола" required>
        </div>
    
        <button type="submit" href="/">Вход</button>
      </form>
    </ng-container>

    <!-- Register FORM-->
    <ng-container *ngIf="!showLogin">
        <form action="/">
            <div class="title">
              <i class="fas fa-pencil-alt"></i> 
              <h2>Регистрация</h2>
            </div>
            <div class="info">
              <label for="email">ДДС Номер<sup class="star">&#x2605;</sup></label>
              <input class="fname" type="text" name="company" placeholder="ДДС Номер" required>
    
              <label for="email">Email<sup class="star">&#x2605;</sup></label>
              <input type="text" name="email" placeholder="Email" required>
              
              <label for="email">Тел. Номер<sup class="star">&#x2605;</sup></label>
              <input type="text" name="phone" placeholder="Тел. Номер" required> 
    
              <label for="email">Парола<sup class="star">&#x2605;</sup></label>
              <input type="password" name="password" placeholder="Парола" required>
    
              <label for="email">Повторете паролата<sup class="star">&#x2605;</sup></label>
              <input type="password" name="repass" placeholder="Парола" required>
              <select required>
                <option value="withVAT" selected>Регистрирани по ДДС</option>
                <option value="withoutVAT">Без регистрация по ДДС</option>
        
              </select>
            </div>
        
            <button type="submit" href="/">Регистрация</button>
          </form>

    </ng-container>
      <div class="register"><h2><strong>
        <ng-container *ngIf="showLogin">   РЕГИСТРИРАЙ СЕ </ng-container>
        <ng-container *ngIf="!showLogin">   ВХОД </ng-container>
    </strong></h2>
       <p> Регистрирайте се за да получите достъп до вашите поръчки и история. Моля попълнете полетата.</p>
       <br> <a href="#" (click)="swapForms($event)">
        <ng-container *ngIf="showLogin">   РЕГИСТРАЦИЯ </ng-container>
        <ng-container *ngIf="!showLogin">   ВХОД </ng-container>
    </a>
    </div>
      
    </div>
